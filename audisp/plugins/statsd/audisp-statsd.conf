# This file points audisp-statsd to the statsd server. The interval is
# the time between reading auditd's state report. The interval may be a
# time string such as 10m, 1h, 2d, or 6M where the suffix is s for
# seconds, m for minutes, h for hours, d for days, and M for months.
address = localhost
port = 8125
interval = 15s
